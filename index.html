<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="logo">"IMG"</div>
                <div class="more"><button id="bmore"><span class="material-symbols-outlined">menu</span></button></div>
            </div>

            <div id="links" class="links collapsed">
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div>
        </div>

        <div class="desktop">
            <div class="logo">"IMG"</div>

            <div class="primary">
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>

            <div class="secondary full">
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div>

            <div class="secondary mini">
                <a href="#">More</a>
                <div class="submenu">
                    <a href="#">Search</a>
                    <a href="#">Sign up</a>
                    <a href="#">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        const bmore = document.querySelector('#bmore');
        const links = document.querySelector('#links');

        bmore.addEventListener('click', e =>{
            links.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
